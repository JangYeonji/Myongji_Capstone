{% extends 'base.html' %}
{% load static %}
{% block title %}- Login{% endblock %}
{% block content %}

		<div id="login" style="height:855px;">
			<div id="login_div">
				<form action="" method="post" enctype="multipart/form-data" class="loginform">
					<!--<input type="text" name="id" placeholder="아이디 입력"/><br>
					<input type="password" name="passwd" placeholder="비밀번호 입력"/><br>-->
					{% csrf_token %}
					{{ form.as_p }}
					<input type="submit" value="로그인" class="login_btn"/>
				</form>
				<ul id="login_menu">
					<li><a href="{% url 'register' %}">회원가입</a></li>
					<li><a href="#">아이디찾기</a></li>
					<li><a href="#">비밀번호찾기</a></li>
				</ul>

			</div>
		</div>
		<div class="clear"></div>

{% endblock %}
